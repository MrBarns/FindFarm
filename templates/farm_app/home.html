{% extends 'farm_app/base.html' %}

{% block content %}

{% include 'farm_app/mainbar.html' %}
<div style="padding: 10px">
<div>
    
    <h2>
        Farm Listing
    </h2>
    
</div>
<div>
    {% if farms %}
    {% for farm in farms %}
    <div>
        <a href="{% url 'farm' farm.id %}">{{ farm.name }}</a>
    </div>
    {% endfor %}
    {% else %}
    <p>
        Nothing to see here
    </p>

    {% endif %}
</div>
    
</div>

{% endblock content %}
