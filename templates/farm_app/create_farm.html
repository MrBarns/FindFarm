{% extends 'farm_app/base.html' %}

{% block content %}

{% include 'farm_app/mainbar.html' %}

<div style="padding: 10px">
    <h2>
        Farm Details Form
    </h2>
    <form method="POST" action="">
        {% csrf_token %}

        {{ form.as_p }}
        <input class="btn-default" type="submit" value="Confirm">
        <button class="btn-default">
        <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </button>
    </form>
    
</div>

{% endblock content %}
